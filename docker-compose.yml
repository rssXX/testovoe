version: "3.8"

networks:
  cv_network:
    driver: bridge

volumes:
  backend_node_modules:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/:/backend
      - backend_node_modules:/backend/node_modules